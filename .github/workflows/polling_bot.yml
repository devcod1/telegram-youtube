name: Telegram YouTube Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install yt-dlp aiohttp python-telegram-bot --upgrade

    - name: Set environment variables
      run: |
        echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV
        echo "LINKBOX_API_TOKEN=${{ secrets.LINKBOX_API_TOKEN }}" >> $GITHUB_ENV
        echo "LINKBOX_FOLDER_ID=${{ secrets.LINKBOX_FOLDER_ID }}" >> $GITHUB_ENV

    - name: Run bot
      run: |
        python bot/bot.py
