name: Telegram YouTube Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      LINKBOX_API_TOKEN: ${{ secrets.LINKBOX_API_TOKEN }}
      LINKBOX_FOLDER_ID: ${{ secrets.LINKBOX_FOLDER_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot==20.5 yt-dlp aiohttp --upgrade

      - name: Run the bot
        run: python bot/bot.py
